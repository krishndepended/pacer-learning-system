<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0B57D0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>PACER Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              m3: {
                primary: '#0B57D0', // Google Blue
                'on-primary': '#FFFFFF',
                'primary-container': '#D3E3FD',
                'on-primary-container': '#041E49',
                
                secondary: '#5E5E62',
                'secondary-container': '#E4E6EB',
                
                surface: '#F0F4F8', // The background page color
                'surface-container': '#FFFFFF', // The card color
                'surface-container-high': '#F7F9FC', // Inputs/Secondary areas
                
                outline: '#747775',
                'outline-variant': '#C4C7C5',
                
                // PACER specific accents (muted for M3)
                p: '#0B57D0',
                a: '#65558F',
                c: '#146C2E',
                e: '#EF9C00',
                r: '#B3261E',
              }
            },
            borderRadius: {
              'xl': '12px',
              '2xl': '16px',
              '3xl': '24px', // M3 Large Card
              '4xl': '28px', // M3 Extra Large
              'pill': '9999px',
            },
            boxShadow: {
              'm3-1': '0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.30)',
              'm3-2': '0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.30)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F0F4F8; /* m3-surface */
      }
      /* Hide Scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

}
</script>
